<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ล็อกอินแบบไม่ผ่าน LDAP</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$('document').ready(function() {
		$('#login_btn').click(function() {
			var u = $('#username').val();
			if(u != '') {
				$.ajax({
					type: 'POST',
					url: 'login_without_ldap.php',
					data: {user_name: u },
					success: function(data) {
						//alert(data);
						var vv = data.length;
						if(data == 1) {
							$('#result').html('<a href="main/index.php">เข้าสู่ระบบโดย '+u+'</a>');
						}
						else {
							$('#result').html('ไม่สามารถล็อกอินได้ '+vv);
						}
					},
					beforeSend: function() {
						$('#result').html('<img src="images/indicator_medium.gif" />');
					}
				});
			}
		});
	});
</script>
</head>

<body>
USER : <input type="text" name="username" id="username" /> <button id="login_btn">Login</button>
<div id="result"></div>
</body>
</html>
